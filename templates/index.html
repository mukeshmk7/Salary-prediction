<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WI page</title>
</head>
<body>
    <form action="predict" method="post">
        <h4>Experience:</h4>
        <input type="number" name="Experience" placeholder="Your Experience" required="required">
        <br>
        <h4>TestScore:</h4>
        <input type="number" name="TestScore" placeholder="Your TestScore" required="required">
        <br>
        <h4>InterviewScore:</h4>
        <input type="number" name="InterviewScore" placeholder="Your InterviewScore" required="required">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
